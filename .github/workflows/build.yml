name: Build and Push ARM64 Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # needed for committing manifest updates
      packages: write       # needed for GHCR
      id-token: write

    steps:
      ###############################################
      # 1) CHECKOUT
      ###############################################
      - name: Checkout
        uses: actions/checkout@v4

      ###############################################
      # 2) DEFINE IMAGE TAG (short SHA)
      ###############################################
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      ###############################################
      # 3) AMD64 IMAGE BUILD FOR SMOKE TEST
      ###############################################
      - name: Build AMD64 test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: testimage:latest

      ###############################################
      # 4) SMOKE TEST (AMD64)
      ###############################################
      - name: Smoke Test - CURL check
        run: |
          docker run -d -p 8080:80 --name testcontainer testimage:latest
          sleep 3
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          docker rm -f testcontainer
          if [ "$STATUS" != "200" ]; then
            echo "❌ Smoke test FAILED"
            exit 1
          fi
          echo "✔ Smoke test PASSED"

      ###############################################
      # 5) LOGIN TO GHCR
      ###############################################
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ###############################################
      # 6) ARM64 IMAGE BUILD + PUSH
      ###############################################
      - name: Build & Push ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/esekizinci/pipeline-test:${{ env.IMAGE_TAG }}
            ghcr.io/esekizinci/pipeline-test:latest

      ###############################################
      # 7) UPDATE K8S MANIFEST
      ###############################################
      - name: Update Kubernetes manifest
        run: |
          sed -i "s|ghcr.io/esekizinci/pipeline-test:.*|ghcr.io/esekizinci/pipeline-test:${IMAGE_TAG}|g" manifests/hava-deploy.yml


      ###############################################
      # 8) COMMIT UPDATED MANIFEST (FOR ARGOCD)
      ###############################################
      - name: Commit manifest change
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add manifests/hava-deploy.yml
          git commit -m "Deploy image $IMAGE_TAG"
          git push

      ###############################################
      # 9) CLEAN UP LOCAL IMAGES
      ###############################################
      - name: Cleanup test image
        run: docker rmi testimage:latest || true
