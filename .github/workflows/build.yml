name: Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1 AMD64 build for testing (local load)
      - name: Build amd64 test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: test-image:latest

      # 2) Smoke Test
      - name: Smoke Test - check 200 OK
        run: |
          docker run -d -p 8080:80 --name testcontainer test-image:latest
          sleep 3
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "❌ Smoke test FAILED"
            docker logs testcontainer
            exit 1
          fi
          echo "✔ Smoke test PASSED"
          docker rm -f testcontainer

      # 3) Multi-arch build + push (final)
      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/esekizinci/pipeline-test:latest
