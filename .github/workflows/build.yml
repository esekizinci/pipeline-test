name: Build and Push ARM64 Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1 Build AMD64 image for testing (local load)
      - name: Build AMD64 test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true                # ONLY amd64 can be loaded on GitHub Runner
          tags: testimage:latest     # local test image only

      # 2 Smoke test on AMD64
      - name: Smoke Test - CURL check
        run: |
          docker run -d -p 8080:80 --name testcontainer testimage:latest
          sleep 3
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          docker rm -f testcontainer
          if [ "$STATUS" != "200" ]; then
            echo "❌ Smoke test FAILED"
            exit 1
          fi
          echo "✔ Smoke test PASSED"

      # 3 Build & Push ARM64 final image
      - name: Build & Push ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/esekizinci/pipeline-test:latest

      # 4 Cleanup test image (optional)
      - name: Cleanup test image
        run: docker rmi testimage:latest || true
