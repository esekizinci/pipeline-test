name: Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build but DO NOT push yet (first test it)
      - name: Build image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          load: true          # local image olarak runner'da y√ºkleniyor
          tags: test-image:latest

      # üü¢ SMOKE TEST BURADA
      - name: Smoke Test - check 200 OK
        run: |
          docker run -d -p 8080:80 --name testcontainer test-image:latest
          sleep 3
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå Smoke test FAILED"
            docker logs testcontainer
            exit 1
          fi
          echo "‚úî Smoke test PASSED"
          docker rm -f testcontainer

      # Eƒüer test ge√ßtiyse PUBLISH et
      - name: Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/esekizinci/pipeline-test:latest
