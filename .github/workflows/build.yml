name: Build and Push ARM64 Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ###############################################
      # 1) AMD64 IMAGE BUILD (LOCAL TEST İÇİN)
      ###############################################
      - name: Build AMD64 test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true            # LOCAL image olarak load edilir
          tags: testimage:latest

      ###############################################
      # 2) SMOKE TEST (AMD64)
      ###############################################
      - name: Smoke Test - CURL check
        run: |
          docker run -d -p 8080:80 --name testcontainer testimage:latest
          sleep 3
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          docker rm -f testcontainer
          if [ "$STATUS" != "200" ]; then
            echo "❌ Smoke test FAILED"
            exit 1
          fi
          echo "✔ Smoke test PASSED"

      ###############################################
      # 3) TEKRAR LOGIN (ARM PUSH ÖNCESİ ZORUNLU)
      ###############################################
      - name: Re-login to GHCR for ARM push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ###############################################
      # 4) ARM64 IMAGE BUILD + PUSH
      ###############################################
      - name: Build & Push ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/esekizinci/pipeline-test:latest

      ###############################################
      # 5) AMD64 TEST IMAGE CLEANUP
      ###############################################
      - name: Cleanup test image
        run: docker rmi testimage:latest || true
