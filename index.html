<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dashboard by Sekizinci</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg1: #071a2b; --bg2: #0c2a4a;
      --card: rgba(255, 255, 255, 0.08);
      --accent: #fce300; --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.6);
      --border: rgba(255, 255, 255, 0.15);
    }
    body {
      margin: 0; min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text); padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
      display: flex; justify-content: center;
    }
    .wrap { width: 100%; max-width: 960px; padding-top: 20px; }
    
    .header { margin-bottom: 24px; padding: 0 4px; }
    .title { font-size: clamp(20px, 6vw, 28px); font-weight: 800; margin: 0; }
    .subtitle { font-size: 13px; color: var(--muted); margin-top: 5px; }

    .grid { 
      display: grid; 
      grid-template-columns: 1.2fr 0.8fr; 
      gap: 16px; 
    }

    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
      .big-val { font-size: 36px !important; }
    }

    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 22px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      padding: 20px; position: relative;
    }
    .card-label { text-transform: capitalize; font-size: 14px; letter-spacing: 1.2px; color: var(--accent); font-weight: 700; margin-bottom: 12px; }
    
    .sensor-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; }
    .sensor-item { flex: 1; }
    .big-val { font-size: 42px; font-weight: 800; color: var(--text); display: flex; align-items: baseline; }
    .big-val span { font-size: 16px; color: var(--muted); margin-left: 4px; }

    .chart-box { 
      background: rgba(0, 0, 0, 0.2); border-radius: 16px; padding: 10px; 
      border: 1px solid var(--border); margin-top: 10px; height: 220px; 
    }

    .badge-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 20px; padding-bottom: 40px; }
    .badge {
      background: rgba(255, 255, 255, 0.08); padding: 6px 12px; border-radius: 12px;
      font-size: 11px; border: 1px solid var(--border); display: flex; align-items: center; gap: 6px;
    }
    .mono { font-family: ui-monospace, SFMono-Regular, monospace; font-weight: 700; color: var(--accent); }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #3ddc97; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="header">
    <h1 class="title">Sekizinci Palas</h1>
    <p class="subtitle" id="live-clock">Yükleniyor...</p>
  </div>

  <div class="grid">
    <div class="card">
      <div class="card-label">Vianen Saatlik Hava Tahmin Tablosu</div>
      <div class="chart-box">
        <canvas id="weatherChart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="card-label">Sistem Odası İklimlendirme</div>
      <div class="sensor-row">
        <div class="sensor-item">
          <div style="font-size: 11px; color: var(--muted);">Sıcaklık</div>
          <div class="big-val" id="db-temp">--<span>°C</span></div>
        </div>
        <div class="sensor-item">
          <div style="font-size: 11px; color: var(--muted);">Nem</div>
          <div class="big-val" id="db-hum">--<span>%</span></div>
        </div>
      </div>

      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border);">
        <div class="card-label">Anlık POD Bilgisi</div>
        <div style="font-size: 12px;">
          <span class="mono" id="pod-id" style="display:block; margin-top:4px; font-size:11px; word-break: break-all;">__POD_NAME__</span>
        </div>
        <div style="font-size: 10px; color: var(--muted); margin-top:8px;" id="db-update-time">--</div>
      </div>
    </div>
  </div>

  <div class="badge-row">
    <div class="badge"><span class="dot"></span> Online</div>
    <div class="badge">Gateway: <span class="mono">192.168.6.230</span></div>
    <div class="badge">Konum: <span class="mono" id="geo-pos">Vianen</span></div>
    <div class="badge">TZ: <span class="mono" id="geo-tz">--</span></div>
  </div>
</div>

<script>
  // Saat
  setInterval(() => {
    document.getElementById('live-clock').innerText = new Date().toLocaleString('tr-TR', { 
      hour: '2-digit', minute: '2-digit', second: '2-digit' 
    });
  }, 1000);

  // DB Data
  async function fetchLabData() {
    try {
      const res = await fetch('http://192.168.6.230:5000/data');
      const data = await res.json();
      if(data.temperature) {
        document.getElementById('db-temp').firstChild.textContent = data.temperature;
        document.getElementById('db-hum').firstChild.textContent = data.humidity;
        document.getElementById('db-update-time').innerText = "Son Kayıt: " + data.ts;
      }
    } catch (e) { console.error("API Offline"); }
  }
  setInterval(fetchLabData, 5000);
  fetchLabData();

// Grafik ve Dinamik Konum Bilgileri
  async function drawChart() {
    const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.98&longitude=5.10&hourly=temperature_2m&timezone=auto');
    const data = await response.json();
    
    document.getElementById('geo-pos').innerText = data.latitude + "°N, " + data.longitude + "°E";
    document.getElementById('geo-tz').innerText = data.timezone_abbreviation;

    const labels = data.hourly.time.slice(0, 12).map(t => t.split('T')[1].slice(0,5));
    const temps = data.hourly.temperature_2m.slice(0, 12);

    new Chart(document.getElementById('weatherChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Sıcaklık',
          data: temps,
          borderColor: '#fce300',
          backgroundColor: 'rgba(252, 227, 0, 0.1)',
          fill: true, tension: 0.4, borderWidth: 3, 
          pointRadius: 4, // Noktaları görünür yaptık ki dokunması kolay olsun
          pointHoverRadius: 8,
          pointBackgroundColor: '#fce300'
        }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        interaction: {
          intersect: false,
          mode: 'index',
        },
        plugins: { 
          legend: { display: false },
          tooltip: {
            enabled: true, // Bilgi kutucuğunu açtık
            backgroundColor: 'rgba(7, 26, 43, 0.9)',
            titleColor: '#fce300',
            bodyColor: '#fff',
            displayColors: false,
            callbacks: {
              label: function(context) {
                return context.parsed.y + ' °C';
              }
            }
          }
        },
        scales: {
          x: { ticks: { color: 'rgba(255,255,255,0.4)', font: { size: 10 } }, grid: { display: false } },
          y: { 
            display: true, // Değerlerin kaç olduğunu anlamak için Y eksenini hafifçe açtık
            ticks: { color: 'rgba(255,255,255,0.2)', font: { size: 10 } },
            grid: { color: 'rgba(255,255,255,0.05)' }
          }
        }
      }
    });
  }
  drawChart();
</script>
</body>
</html>
