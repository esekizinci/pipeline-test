<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Intranet by Sekizinci</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg1: #071a2b; --bg2: #0c2a4a; --card: rgba(255, 255, 255, 0.08); --accent: #fce300; --text: #ffffff; --muted: rgba(255, 255, 255, 0.6); --border: rgba(255, 255, 255, 0.15); --success: #3ddc97; --danger: #ff4d4d; --info: #3498db; }
        body { margin: 0; min-height: 100vh; font-family: sans-serif; background: linear-gradient(180deg, var(--bg1), var(--bg2)); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .wrap { width: 100%; max-width: 960px; }
        .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 16px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 22px; padding: 20px; backdrop-filter: blur(10px); margin-bottom: 16px; }
        .card-label { font-size: 11px; color: var(--accent); font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .chart-box { background: rgba(0,0,0,0.2); border-radius: 16px; padding: 10px; height: 180px; }
        .big-val { font-size: 42px; font-weight: 800; }
        .big-val span { font-size: 16px; opacity: 0.5; }
        .ping-summary-grid { display: flex; gap: 10px; }
        .summary-box { flex: 1; padding: 15px; border-radius: 14px; text-align: center; border: 1px solid var(--border); }
        .summary-up { color: var(--success); background: rgba(61,220,151,0.1); }
        .summary-down { color: var(--danger); background: rgba(255,77,77,0.1); }
        .wifi-container { max-height: 150px; overflow-y: auto; font-size: 11px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .wifi-table { width: 100%; border-collapse: collapse; }
        .wifi-table td, th { padding: 8px; text-align: left; border-bottom: 1px solid var(--border); }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; background: var(--border); color: white; }
        .btn-on:hover { background: var(--success); } .btn-off:hover { background: var(--danger); }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }
    </style>
</head>
<body>
<div class="wrap">
    <div class="grid">
        <div class="left-col">
            <div class="card">
                <div class="card-label">Hava Tahmini (Open-Meteo)</div>
                <div class="chart-box"><canvas id="weatherChart"></canvas></div>
            </div>
            <div class="card">
                <div class="card-label"><span class="dot"></span> Altyapı Özeti</div>
                <div id="ping-summary" class="ping-summary-grid">Yükleniyor...</div>
                <div class="card-label" style="margin-top:20px; color:var(--info)">Canlı Trafik (Zabbix Mbps)</div>
                <div class="chart-box"><canvas id="trafficChart"></canvas></div>
            </div>
        </div>
        <div class="right-col">
            <div class="card">
                <div class="card-label">Ortam Sensörleri</div>
                <div style="display:flex; justify-content:space-between">
                    <div class="big-val" id="db-temp">--<span>°C</span></div>
                    <div class="big-val" id="db-hum">--<span>%</span></div>
                </div>
                <div style="margin-top:15px; display:flex; gap:10px">
                    <button class="btn btn-on" onclick="controlFan('AC')">Fan Aç</button>
                    <button class="btn btn-off" onclick="controlFan('KAPAT')">Kapat</button>
                </div>
            </div>
            <div class="card">
                <div class="card-label">Wi-Fi İstemcileri</div>
                <div class="wifi-container"><table class="wifi-table" id="wifi-list"></table></div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://192.168.6.230:5000";
    let trafficChart;

    function initTrafficChart() {
        const ctx = document.getElementById('trafficChart').getContext('2d');
        trafficChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'Download', borderColor: '#3ddc97', backgroundColor: 'rgba(61,220,151,0.1)', data: [], fill: true, tension: 0.4, pointRadius: 2 },
                { label: 'Upload', borderColor: '#3498db', backgroundColor: 'rgba(52,152,219,0.1)', data: [], fill: true, tension: 0.4, pointRadius: 2 }
            ]},
            options: {
                responsive: true, maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { 
                    legend: { display: false },
                    tooltip: { callbacks: { label: (ctx) => ctx.dataset.label + ': ' + ctx.parsed.y + ' Mbps' } }
                },
                scales: { 
                    y: { ticks: { color: 'rgba(255,255,255,0.4)', callback: (v) => v + ' Mb' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { display: false }
                }
            }
        });
    }

    async function updateTraffic() {
        try {
            const r = await fetch(`${API_BASE}/traffic`);
            const d = await r.json();
            const now = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
            trafficChart.data.labels.push(now);
            trafficChart.data.datasets[0].data.push(d.in);
            trafficChart.data.datasets[1].data.push(d.out);
            if(trafficChart.data.labels.length > 40) { trafficChart.data.labels.shift(); trafficChart.data.datasets[0].data.shift(); trafficChart.data.datasets[1].data.shift(); }
            trafficChart.update('none');
        } catch(e) {}
    }

    async function loadHistory() {
        try {
            const r = await fetch(`${API_BASE}/traffic-history`);
            const d = await r.json();
            trafficChart.data.labels = d.labels;
            trafficChart.data.datasets[0].data = d.in;
            trafficChart.data.datasets[1].data = d.out;
            trafficChart.update();
        } catch(e) {}
    }

    async function fetchPing() {
        const r = await fetch(`${API_BASE}/ping`); const d = await r.json();
        const up = d.filter(x => x.status === 'UP').length;
        document.getElementById('ping-summary').innerHTML = `<div class="summary-box summary-up"><b>${up}/${d.length}</b><br>ONLINE</div><div class="summary-box summary-down"><b>${d.length-up}</b><br>DOWN</div>`;
    }

    async function fetchSensors() {
        const r = await fetch(`${API_BASE}/data`); const d = await r.json();
        document.getElementById('db-temp').firstChild.textContent = d.temperature;
        document.getElementById('db-hum').firstChild.textContent = d.humidity;
    }

    async function controlFan(a) { await fetch(`${API_BASE}/control/${a}`); }

    initTrafficChart();
    loadHistory().then(() => setInterval(updateTraffic, 5000));
    setInterval(fetchPing, 30000); setInterval(fetchSensors, 10000);
    fetchPing(); fetchSensors();
</script>
</body>
</html>
