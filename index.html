<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard • Canlı</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0b0f1a; --card: rgba(255, 255, 255, 0.05);
            --accent: #fce300; --ok: #3ddc97; --text: #f0f0f0;
        }
        body {
            margin: 0; min-height: 100vh; font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1a2a4a, var(--bg));
            color: var(--text); display: flex; justify-content: center; padding: 20px;
        }
        .container { width: 100%; max-width: 900px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 25px; backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .val { font-size: 3.5rem; font-weight: 800; margin: 10px 0; letter-spacing: -2px; }
        .unit { font-size: 1.5rem; color: var(--text); opacity: 0.5; }
        .label { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; color: var(--accent); }
        
        /* Status & Pod Info */
        .footer-info { margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap; }
        .badge {
            background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 100px;
            font-size: 0.8rem; font-family: monospace; border: 1px solid rgba(255,255,255,0.1);
        }
        .dot { display: inline-block; width: 8px; height: 8px; background: var(--ok); border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px var(--ok); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 style="margin:0; font-size: 1.8rem;">Lab Monitor</h1>
            <p style="opacity:0.6; margin:5px 0 0 0;" id="live-clock">--:--:--</p>
        </div>
        <div class="badge"><span class="dot"></span>Sistem Aktif</div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="label">Sıcaklık</div>
            <div class="val" id="temp">--<span class="unit">°C</span></div>
            <div style="font-size: 0.8rem; opacity: 0.5;" id="db-ts">DB bekleniyor...</div>
        </div>

        <div class="card">
            <div class="label">Nem</div>
            <div class="val" id="hum" style="color: var(--ok);">--<span class="unit">%</span></div>
            <div style="font-size: 0.8rem; opacity: 0.5;">Canlı Sensör Verisi</div>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="label" style="margin-bottom: 15px;">24 Saatlik Trend</div>
        <canvas id="miniChart" style="max-height: 180px;"></canvas>
    </div>

    <div class="footer-info">
        <div class="badge">Served by: <span id="pod-name" style="color:var(--accent)">{{ .PodName }}</span></div>
        <div class="badge">DB: 192.168.6.230</div>
        <div class="badge">ArgoCD Deployed</div>
    </div>
</div>

<script>
    // 1. Saat Güncelleme
    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleString('tr-TR');
    }, 1000);

    // 2. DB'den Canlı Veri Çekme
    async function updateData() {
        try {
            const res = await fetch('http://192.168.6.230:5000/data');
            const data = await res.json();
            if(!data.error) {
                document.getElementById('temp').firstChild.textContent = data.temperature;
                document.getElementById('hum').firstChild.textContent = data.humidity;
                document.getElementById('db-ts').innerText = "Son DB Kaydı: " + data.ts;
            }
        } catch (e) { console.error("API Error"); }
    }
    setInterval(updateData, 5000);
    updateData();

    // 3. Basit Grafik (Open-Meteo)
    async function initChart() {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.98&longitude=5.10&hourly=temperature_2m&timezone=auto');
        const data = await res.json();
        new Chart(document.getElementById('miniChart'), {
            type: 'line',
            data: {
                labels: data.hourly.time.slice(0, 24).map(t => t.split('T')[1]),
                datasets: [{
                    label: 'Sıcaklık',
                    data: data.hourly.temperature_2m.slice(0, 24),
                    borderColor: '#fce300',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: { 
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { grid: { display: false } } } 
            }
        });
    }
    initChart();
</script>

</body>
</html>
